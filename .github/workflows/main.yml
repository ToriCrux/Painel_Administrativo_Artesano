name: ğŸš€ CI - Build Backend (sem testes)

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]
  workflow_dispatch: # permite rodar manualmente no GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar o repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instalar JDK 21 (necessÃ¡rio para Spring Boot)
      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ Cache do Maven para builds mais rÃ¡pidos
      - name: âš¡ Cache do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4ï¸âƒ£ Build do monÃ³lito (admin)
      - name: ğŸ§± Build do monÃ³lito (admin)
        run: mvn -B -DskipTests clean package --file admin/pom.xml

      # 5ï¸âƒ£ Build do serviÃ§o de autenticaÃ§Ã£o
      - name: ğŸ” Build do auth-service
        run: mvn -B -DskipTests clean package --file autenticacao_service/pom.xml

      # 6ï¸âƒ£ Build do serviÃ§o de registro (ou outro microserviÃ§o)
      - name: ğŸ§¾ Build do registro-service
        run: mvn -B -DskipTests clean package --file registro_service/pom.xml

      # 7ï¸âƒ£ Build do serviÃ§o de catÃ¡logo (exemplo)
      - name: ğŸ›’ Build do catalogo-service
        run: mvn -B -DskipTests clean package --file catalogo_service/pom.xml
