name: ğŸš€ CI - Build Backend (sem testes)

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clona o repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Instala JDK 21
      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3ï¸âƒ£ Cache do Maven
      - name: âš¡ Cache do Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4ï¸âƒ£ Build do monÃ³lito (admin)
      - name: ğŸ§± Build do monÃ³lito (admin)
        run: mvn -B -DskipTests clean package --file admin/pom.xml

      # 5ï¸âƒ£ Build do serviÃ§o de autenticaÃ§Ã£o
      - name: ğŸ” Build do serviÃ§o de autenticaÃ§Ã£o
        run: mvn -B -DskipTests clean package --file autenticacao-service/pom.xml

      # 6ï¸âƒ£ Build do serviÃ§o de registro
      - name: ğŸ§¾ Build do serviÃ§o de registro
        run: mvn -B -DskipTests clean package --file registro-service/pom.xml

      # 7ï¸âƒ£ ConclusÃ£o
      - name: âœ… ConclusÃ£o
        run: echo "âœ… Build finalizado com sucesso (sem testes)"
