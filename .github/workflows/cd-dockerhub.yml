name: ğŸš€ CD - Build e Push das Imagens Docker

on:
  push:
    branches: [ "workflow" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Login no Docker Hub
      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3ï¸âƒ£ Configurar Buildx
      - name: âš™ï¸ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4ï¸âƒ£ Build & Push - registro-service
      - name: ğŸ§± Build & Push - registro-service
        uses: docker/build-push-action@v6
        with:
          context: ./registro-service
          file: ./registro-service/Dockerfile
          push: true
          tags: ardovino/registro-service:latest

      # 5ï¸âƒ£ Build & Push - autenticacao-service
      - name: ğŸ” Build & Push - autenticacao-service
        uses: docker/build-push-action@v6
        with:
          context: ./autenticacao-service
          file: ./autenticacao-service/Dockerfile
          push: true
          tags: ardovino/autenticacao-service:latest

      # 6ï¸âƒ£ Build & Push - admin (monÃ³lito / catÃ¡logo)
      - name: ğŸ—ï¸ Build & Push - admin
        uses: docker/build-push-action@v6
        with:
          context: ./admin
          file: ./admin/Dockerfile
          push: true
          tags: ardovino/admin:latest

      # 7ï¸âƒ£ ConclusÃ£o
      - name: âœ… FinalizaÃ§Ã£o
        run: echo "âœ… Todas as imagens foram buildadas e publicadas no Docker Hub com sucesso!"
