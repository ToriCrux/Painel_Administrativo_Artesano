name: ğŸš€ CD - Build e Push das Imagens Docker

on:
  push:
    branches: [ "workflow" ]  # ou main, se quiser automatizar em produÃ§Ã£o
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Clonar repositÃ³rio
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Login no Docker Hub
      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3ï¸âƒ£ Build e Push - Registro Service
      - name: ğŸ—ï¸ Build & Push - registro-service
        uses: docker/build-push-action@v6
        with:
          context: ./registro-service
          file: ./registro-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/registro-service:latest

      # 4ï¸âƒ£ Build e Push - AutenticaÃ§Ã£o Service
      - name: ğŸ§± Build & Push - autenticacao-service
        uses: docker/build-push-action@v6
        with:
          context: ./autenticacao-service
          file: ./autenticacao-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/autenticacao-service:latest

      # 5ï¸âƒ£ Build e Push - Admin Service
      - name: ğŸ§© Build & Push - admin
        uses: docker/build-push-action@v6
        with:
          context: ./admin
          file: ./admin/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/admin:latest

      # 6ï¸âƒ£ ConclusÃ£o
      - name: âœ… FinalizaÃ§Ã£o
        run: echo "ğŸš€ Todas as imagens foram enviadas com sucesso para o Docker Hub!"
